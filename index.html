<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Tasks</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d5f22ee4f8.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="main-container">
      <div class="ta-container">
        <div class="heading">
          <h1>Smart Task</h1>
        </div>
        <div class="ta-wrapper">
          <div class="input-wrapper">
            <input type="text" id="todo-input" />
            <button id="submit">Add</button>
          </div>
          <div class="todo-lists"></div>
        </div>
      </div>
    </div>
    <div class="readonly-textarea">
      <textarea
        id="tips-textarea"
        readonly
        placeholder="here you will get tips for your specific task"
      ></textarea>
      <div class="help">
        <img src="help.png" class="hlp" />
      </div>
      <div id="chat-window" class="chat-window">
        <div class="chat-header">
          <span>Chat</span>
          <button id="close-chat" class="close-chat">&times;</button>
        </div>
        <div class="chat-body">
          <pre>Send your code and let's check it!</pre>
        </div>
        <div class="chat-input">
          <textarea
            type="text"
            id="jnde"
            style="white-space: pre-wrap"
            placeholder="Type your code..."
          ></textarea>
          <button>Send</button>
        </div>
      </div>
    </div>
  </body>

  <script type="module" src="script.js"></script>
</html>
